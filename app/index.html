<head>

<body ng-controller="GuiController">
  <!--[if lt IE 7]>

  <!-- In production use:

  <div class="container-fluid">
    <div ng-show="showLogin" ng-include="'/html/login-view.html'"></div>
      <div id=banner_menu class="row">
        <div class="col-xs-2 col-lg-8"></div>
        <div id="user" class="col-xs-offset-5 col-xs-2 col-lg-offset-10 col-lg-1" ng-click="showLogin=true">
          Log in
        </div>
        <div class="col-xs-1 col-lg-1 center-flex-container">
          <select id="chooseTown" class="" ng-model="locationSelector">
            <option value="karlskrona">Karlskrona</option>
            <option value="malmo">Malm√∂</option>
            <option value="halmstad">Halmstad</option>
          </select>
        </div>
      </div>
    <!--<div id="logIn">
    </div>-->
    <div id="banner">
      <div class="row layer-1">
        <img src="./img/banner_logo.png" alt="OnlineSoppa" id="banner-logo" class="responsive-img col-xs-offset-2 col-xs-8
          col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
      </div>
      <div class="row">
        <div class="img-container col-xs-12 col-lg-12">
          <img src="./img/soup_image.png" alt="OnlineSoppa" id="banner_image" class="responsive-img">
        </div>
      </div>
    </div>
    <div id="bannerLine" class="row col-xs-12 col-lg-12"></div>
    <div ng-if="locationSelector=='karlskrona'" ng-include="'/html/karlskrona-view.html'"></div>
    <div ng-if="locationSelector=='malmo'" ng-include="'/html/malmo-view.html'"></div>
    <div ng-if="locationSelector=='halmstad'" ng-include="'/html/halmstad-view.html'"></div>
  </div>
